<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors && form.hasError('invalidLogin')" class="alert alert-danger">
        The username or password is invalid
    </div>
    <div formGroupName="account">
        <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username" id="username" type="text" class="form-control">
            <div *ngIf="username.pending">Checking for uniqueness...</div>
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="username.hasError('required')">Username is required</div>
                <div *ngIf="username.hasError('minlength')">Username should be minimum of {{ username.getError('minlength').requiredLength }} characters</div>
                <div *ngIf="username.hasError('cannotContainSpace')">Username cannot contain space characters</div>
                <div *ngIf="username.hasError('shouldBeUnique')">Username is already taken</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                formControlName="password"
                id="password" 
                type="text" 
                class="form-control">
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
