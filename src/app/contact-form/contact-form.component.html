<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
    <div *ngIf="contact.invalid">
      Display control validation errors for this group...
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input 
        required 
        minlength="3" 
        maxlength="10" 
        pattern="^[a-zA-Z]*$" 
        ngModel 
        name="firstName" 
        #firstName="ngModel" 
        (change)="log(firstName)" 
        id="firstName" 
        type="text" 
        class="form-control">
      <div 
        class="alert alert-danger" 
        *ngIf="firstName.touched && firstName.invalid">
        <div *ngIf="firstName?.errors.required">
            First name is required
        </div>
        <div *ngIf="firstName?.errors.minlength">
            First name should be a minimum of {{firstName?.errors.minlength.requiredLength}} characters
        </div>
        <div *ngIf="firstName?.errors.pattern">
            First name doesn't match the pattern
        </div>
      </div>
    </div>
  </div>
  

  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea id="comment" ngModel name="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>

  <div class="checbox">
    <label>
      <input type="checkbox" name="isSubscribed" ngModel>Subscribe to mailing list
    </label>
  </div>

  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select ngModel name="contactMethod" id="contactMethod" class="form-control">
      <option value=""></option>
      <!-- <option *ngFor="let method of contactMethods" [ngValue]="method">{{method.name}}</option> -->
      <option *ngFor="let method of contactMethods" value="method.id">{{method.name}}</option>
    </select>
  </div>

  <p>{{ f.value | json }}</p>
  <button [disabled]="f.invalid" class="btn btn-primary">Submit</button>
</form>
