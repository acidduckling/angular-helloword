<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required minlength="3" maxlength="10" pattern="^[a-zA-Z]*$" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && firstName.invalid">
      <div *ngIf="firstName?.errors.required">First name is required</div>
      <div *ngIf="firstName?.errors.minlength">First name should be a minimum of {{firstName?.errors.minlength.requiredLength}} characters</div>
      <div *ngIf="firstName?.errors.maxlength">First name should be a maximum of {{firstName?.errors.maxlength.requiredLength}} characters</div>
      <div *ngIf="firstName?.errors.pattern">First name doesn't match the pattern</div>
    </div>
  </div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea id="comment" ngModel name="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
